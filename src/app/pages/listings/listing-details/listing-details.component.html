<div class="horizontal-flex justify-between wrap align-start" [class.grey-bg]="isMobile">
  <app-details-image-and-map [class.is-4]="!isMobile" [class.margin-center]="isMobile"></app-details-image-and-map>
  <div [class.is-8]="!isMobile">
    <app-details-header></app-details-header>
    <hr class="light large-margin" *ngIf="!isMobile">
    <div class="spacer" *ngIf="isMobile"></div>
    <app-details-faq></app-details-faq>
    <hr class="light large-margin" *ngIf="!isMobile">
    <div class="spacer" *ngIf="isMobile"></div>
    <app-details-reviews></app-details-reviews>
    <hr class="light large-margin" *ngIf="!isMobile">
    <div class="spacer" *ngIf="isMobile"></div>
    <div class="vertical-flex map z-depth-half" *ngIf="isMobile">
      <agm-map [latitude]="34.0195" [longitude]="-118.4912"></agm-map>
      <div class="spacer"></div>
      <div class="map-detail">
        <h1 class="is-regular has-medium-letter-spacing">Santa Monica, CA, USA</h1>
        <p><a class="no-underline has-small-letter-spacing">15 minutes by car</a> (10 miles from you)</p>
      </div>
    </div>
    <div class="spacer" *ngIf="isMobile"></div>
    <app-similar-listings></app-similar-listings>
  </div>
</div>

<div class="horizontal-flex nowrap justify-evenly actions" *ngIf="isMobile">
  <a class="primary-btn is-5 no-underline">Message</a>
  <a class="primary-btn blue-button is-5 no-underline">Schedule Appointment</a>
</div>
