<hr class="lighter">

<div class="details" [class.mobile]="isMobile">
  <form #detailsForm="ngForm">
    <div class="fieldset horizontal-flex" style="border-top: none">
      <label for="title"></label>
      <textarea type="text" id="title" name="title" placeholder="What are you selling? (Title)" required ngModel></textarea>
    </div>
    <div class="fieldset labelled horizontal-flex align-start">
      <div class="is-6">
        <label for="price" class="is-roboto is-bold is-12" style="display: block">Price</label>
        <input type="number" id="price" name="price" required placeholder="Required" ngModel>
      </div>
      <div class="is-6">
        <div class="horizontal-flex nowrap justify-start">
          <label class="is-roboto is-bold offer">Make Offer</label>
          <div class="wrapper">
            <input type="checkbox" name="offer" id="toggle" (change)="openModal()" [(ngModel)]="makeOffer">
            <label for="toggle"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="fieldset labelled horizontal-flex">
      <label for="location" class="is-roboto is-bold">Location</label>
      <input type="number" id="location" name="location" required placeholder="Zip Code" ngModel>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="horizontal-flex set-details-action" style="justify-content: space-between; width: 100%;">
      <a class="no-underline" (click)="previousStep()">Back To Filters</a>
      <a (click)="nextStep()" class="continue-btn is-thin primary-btn no-underline">Continue</a>
    </div>
    <div class="lowest-price" [hidden]="!lowestPriceModal">
      <div class="vertical-flex text-centered">
        <h2 class="is-roboto is-medium">Lowest Acceptable Price</h2>
        <fieldset class="has-icon">
          <label class="icon">$</label>
          <input type="number" name="lowest" [(ngModel)]="lowestPrice" [required]="lowestPriceModal">
        </fieldset>
        <div class="spacer"></div>
        <a class="continue-btn primary-btn no-underline" (click)="lowestPriceModal = false">Done</a>
        <div class="spacer"></div>
      </div>
    </div>
  </form>
</div>
