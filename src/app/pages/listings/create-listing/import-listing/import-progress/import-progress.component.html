<div class="mobile" *ngIf="isMobile;else progressDesktop">
  <p class="status has-medium-letter-spacing">Importing Info...</p>
  <mat-progress-bar class="is-green" mode="determinate" [value]="value"></mat-progress-bar>
  <p class="current-value has-medium-letter-spacing">{{value}}%</p>
</div>

<ng-template #progressDesktop>
  <div class="desktop">
    <p class="status has-medium-letter-spacing">Importing Info...</p>
    <mat-progress-bar class="is-green" mode="determinate" [value]="value"></mat-progress-bar>
    <p class="current-value has-medium-letter-spacing" style="margin-bottom: 0">{{value}}%</p>
  </div>
</ng-template>
